vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build  
      
  deploy:
    docker:
      - image: willhallonline/ansible:2.9-alpine
    steps:
      - attach_workspace:
         at: .
      - run:
          command: ansible --help

workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build